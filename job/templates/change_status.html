{% load static %}
{% block body  %}
{% include 'admin_navbar.html' %}

<marquee style="font-size:25px;color:red; background-color:black;font-weight:bold;margin-top:2%">
      view Recruiter-Pending
</marquee>
<hr>
<form class="container mt-5" method="post">
    {% csrf_token %}
    <label><b>Recruiter Name</b></label>
    <input type="text" class="form-control" name="uname" value="{{recruiter.user.first_name}} {{recruiter.user.last_name}}" disabled>

    <label><b>Status</b></label>
    <select class="form-control" name="status">
        <option value="Accept">Accept</option>
        <option value="Reject">Reject</option>
    </select>

    <input type="submit" class="btn btn-primary mt-2">

</form>

{% include 'footer.html' %}
{% ifequal error "no" %}
<script>
    alert("Status Chganged Succesfully")
    window.location = ('{% url 'all_recruiter' %}')
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert("something Went Wrong, Try Again....")
</script>
{% endifequal %}

{% endblock %}
