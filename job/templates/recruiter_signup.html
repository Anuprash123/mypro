{% load static %}
{% block body  %}
{% include 'navbar.html' %}
<script>
    function checkpass()
    {
    if(document.signup.Pwd.value!=document.signup.cpwd.value)
    {
    alert('Password and confirm password does not match');
    document.signup.cpwd.focus();
    return false;
    }
    returntrue;
    }
</script>
<marquee style="font-size:25px;color:red; background-color:black;font-weight:bold;margin-top:2%">
    Recruiter Signup
</marquee>
<hr>
<form class="container mt-5" method="post" onsubmit=" return checkpass();" name="signup" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
        <div class= "form-group col-md-6">
            <label>First Name</label>
            <input type="text" class="form-control" name="fname" placeholder="Enter first Name" required>
        </div>
        <div class= "form-group col-md-6">
            <label>Last Name</label>
            <input type="text" class="form-control" name="lname" placeholder="Enter last Name" required>
        </div>

    </div>
    <div class="form-row">
        <div class= "form-group col-md-6">
            <label>Contact Number</label>
            <input type="text" class="form-control" name="cnumber" placeholder="Enter contact number" required>
        </div>
         <div class= "form-group col-md-6">
            <label>Company Name</label>
            <input type="text" class="form-control" name="company" placeholder="Enter company name" required>
        </div>
    </div>
    <div class="form-row">
        <div class= "form-group col-md-12">
            <label>Email</label>
            <input type="email" class="form-control" name="uemail" placeholder="Enter email ID" required>
        </div>
    </div>
    <div class="form-row">
        <div class= "form-group col-md-6">
            <label>Password</label>
            <input type="password" class="form-control" name="Pwd" placeholder="Enter Password" required>
        </div>
        <div class= "form-group col-md-6">
            <label>Confirm Password</label>
            <input type="password" class="form-control" name="cpwd" placeholder="Enter password again" required>
        </div>

    </div>
    <div class="form-row">
        <div class= "form-group col-md-6">
            <label>Gender</label>
            <div>
           <div class="custom-control custom-radio custom-control-inline">
               <input type="radio" id="customRadioInput" name="gender" class="custom-control-input" value="Male">
               <label class="custom-control-label" for="customRadioInput">Male</label>
           </div>
            <div class="custom-control custom-radio custom-control-inline">
               <input type="radio" id="customRadioInput2" name="gender" class="custom-control-input" value="Female">
               <label class="custom-control-label" for="customRadioInput2">Female</label>
            </div>
            </div>
        </div>
        <div class="form-group col-md-6">
            <label>Image</label>
            <input type="file" class="form-control" name="image" required>

        </div>

    </div>
    <input type="submit" value="Submit" class="btn btn-primary mt-2">
</form>

{% include 'footer.html' %}

{% ifequal error "no" %}
<script>
    alert("Signup Successfully")
    window.location = ('{% url 'recruiter_login' %}')
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert("Something went wrong, Try Again....")
</script>
{% endifequal %}


{% endblock %}
