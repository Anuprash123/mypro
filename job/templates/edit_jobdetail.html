{% load static %}
{% block body  %}
{% include 'recruiter_navigation.html' %}

<marquee style="font-size:25px;color:red; background-color:black;font-weight:bold;margin-top:2%">
     Edit Job Detail
</marquee>
<hr>
<form class="container mt-5" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
        <div class= "form-group col-md-12">
            <label>Job Title</label>
            <input type="text" class="form-control" name="jtitle" value="{{job.title}}">
        </div>
    </div>
         <div class="form-row">
               <div class= "form-group col-md-6">
                 <label>Start Date [{{job.satart_date}}]</label>
                 <input type="date" class="form-control">
               </div>

                <div class= "form-group col-md-6">
                 <label>End Date [{{job.end_date}}]</label>
                 <input type="date" class="form-control">
               </div>
         </div>

          <div class="form-row">
               <div class= "form-group col-md-6">
                 <label>Salary</label>
                 <input type="text" class="form-control" name =  "jsalary" value="{{job.salary}}" required>
               </div>

                <div class= "form-group col-md-6">
                 <label>Company Logo</label>
                 <img src="{{job.image.url}}" style="height:100px;width:100px">
               </div>
         </div>


    <div class="form-row">
        <div class= "form-group col-md-6">
            <label>Experience(In Year)</label>
            <input type="text" class="form-control" name="jexperience" value="{{job.experience}}" required>
        </div>
         <div class= "form-group col-md-6">
            <label>Company Location</label>
            <input type="text" class="form-control" name="jlocation" value ="{{job.location}}" required>
        </div>
    </div>
    <div class="form-row">
        <div class= "form-group col-md-12">
            <label>Skills</label>
            <input type="text" class="form-control" name="jskill" value="{{job.skills}}" required>
        </div>

    </div>
    <div class="form-row">
        <div class= "form-group col-md-12">
            <label>Description</label>
             <textarea class="form-control" name="jdis">{{job.discription}}</textarea>
        </div>

    </div>
        <input type="submit" value="Edit" class="btn btn-primary mt-2">
</form>

{% include 'footer.html' %}

{% ifequal error "no" %}
<script>
    alert("Job detail has been updated")
    window.location = ('{% url 'edit_jobdetail' job.id %}')
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert("Something went wrong, Try Again....")
</script>
{% endifequal %}


{% endblock %}
