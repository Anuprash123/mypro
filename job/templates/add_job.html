{% load static %}
{% block body  %}
{% include 'recruiter_navigation.html' %}

<marquee style="font-size:25px;color:red; background-color:black;font-weight:bold;margin-top:2%">
     Add Job
</marquee>
<hr>
<form class="container mt-5" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
        <div class= "form-group col-md-12">
            <label>Job Title</label>
            <input type="text" class="form-control" name="jtitle" placeholder="Enter job Title" required>
        </div>
    </div>
         <div class="form-row">
               <div class= "form-group col-md-6">
                 <label>Start Date</label>
                 <input type="date" class="form-control" name="jsdate">
               </div>

                <div class= "form-group col-md-6">
                 <label>End Date</label>
                 <input type="date" class="form-control" name="jedate">
               </div>
         </div>

          <div class="form-row">
               <div class= "form-group col-md-6">
                 <label>Salary</label>
                 <input type="text" class="form-control" name="jsalary" required>
               </div>

                <div class= "form-group col-md-6">
                 <label>Company Logo</label>
                 <input type="file" class="form-control" name="jimage" required>
               </div>
         </div>


    <div class="form-row">
        <div class= "form-group col-md-6">
            <label>Experience(In Year)</label>
            <input type="text" class="form-control" name="jexperience" required>
        </div>
         <div class= "form-group col-md-6">
            <label>Company Location</label>
            <input type="text" class="form-control" name="jlocation" required>
        </div>
    </div>
    <div class="form-row">
        <div class= "form-group col-md-12">
            <label>Skills</label>
            <input type="text" class="form-control" name="jskill" required>
        </div>

    </div>
    <div class="form-row">
        <div class= "form-group col-md-12">
            <label>Description</label>
             <textarea class="form-control" name="jdis"></textarea>
        </div>

    </div>
        <input type="submit" value="Submit" class="btn btn-primary mt-2">
</form>

{% include 'footer.html' %}

{% ifequal error "no" %}
<script>
    alert("Job detail Has been Added")
    window.location = ('{% url 'job_list' %}')
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert("Something went wrong, Try Again....")
</script>
{% endifequal %}


{% endblock %}
