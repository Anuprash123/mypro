{% load static %}
{% block body  %}
{% include 'navbar.html' %}

<marquee style="font-size:25px;color:red; background-color:black;font-weight:bold;margin-top:2%">
    Admin Login
</marquee>
<hr>
<form class="container mt-5" method="post">
    {% csrf_token %}
    <label><b>User Name</b></label>
    <input type="text" class="form-control" name="uname" placeholder="Enter user name">

    <label><b>Password</b></label>
    <input type="password" class="form-control" name="pwd" placeholder="Enter Password">

    <input type="submit" class="btn btn-primary mt-2">

</form>


{% include 'footer.html' %}
{% ifequal error "no" %}
<script>
    alert("Login Successfully")
    window.location = ('{% url 'admin_home' %}')
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert("Invalid Username and Password, Try Again....")
</script>
{% endifequal %}


{% endblock %}
