{% load static %}
{% block body  %}
{% include 'user_navigation.html' %}

<marquee style="font-size:25px;color:red; background-color:black;font-weight:bold;margin-top:2%">
    PROFILE
</marquee>
<hr>
<div class="container">
     <div class="row">
          <div class="col-sm-6">
<form  method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
        <div class= "form-group col-md-6">
            <label>First Name</label>
            <input type="text" class="form-control" name="fname" value="{{user.first_name}}" required>
        </div>
        <div class= "form-group col-md-6">
            <label>Last Name</label>
            <input type="text" class="form-control" name="lname"  value="{{user.last_name}}" required>
        </div>

    </div>
    <div class="form-row">
        <div class= "form-group col-md-12">
            <label>Contact Number</label>
            <input type="text" class="form-control" name="cnumber"  value="{{student.mobile}}" required>
        </div>
    </div>
    <div class="form-row">
        <div class= "form-group col-md-12">
            <label>Email</label>
            <input type="email" class="form-control" name="uemail"  value="{{user.username}}"  readonly required>
        </div>
    </div>

    <div class="form-row">
        <div class= "form-group col-md-6">
            <label>Gender</label>
            {% if student.gender == "Male" %}
            <div>
           <div class="custom-control custom-radio custom-control-inline">
               <input type="radio" id="customRadioInput" name="gender" class="custom-control-input" value="Male" checked>
               <label class="custom-control-label" for="customRadioInput">Male</label>
           </div>
            <div class="custom-control custom-radio custom-control-inline">
               <input type="radio" id="customRadioInput2" name="gender" class="custom-control-input" value="Female">
               <label class="custom-control-label" for="customRadioInput2">Female</label>
            </div>
            </div>
            {% else %}
            <div>
           <div class="custom-control custom-radio custom-control-inline">
               <input type="radio" id="customRadioInput" name="gender" class="custom-control-input" value="Male">
               <label class="custom-control-label" for="customRadioInput">Male</label>
           </div>
            <div class="custom-control custom-radio custom-control-inline">
               <input type="radio" id="customRadioInput2" name="gender" class="custom-control-input" value="Female" checked>
               <label class="custom-control-label" for="customRadioInput2">Female</label>
            </div>
            </div>

            {% endif %}
        </div>
        <div class="form-group col-md-6">
            <label>Image</label>
            <input type="file" class="form-control" name="image">

        </div>

    </div>
    <input type="submit" value="Submit" class="btn btn-primary mt-2">
</form >
     </div>
          <div class="col-sm-4 text-center mt-3">
               <img src="{{student.image.url}}" width="300px" height="300px">

          </div>
</div>
</div>

{% include 'footer.html' %}

{% ifequal error "no" %}
<script>
    alert("Profile Update Sucesfully")
    window.location = ('{% url 'user_home' %}')
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert("Something went wrong, Try Again....")
</script>
{% endifequal %}


{% endblock %}
