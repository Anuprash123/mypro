{% load static %}
{% block body  %}
{% include 'user_navigation.html' %}

<marquee style="font-size:25px;color:red; background-color:black;font-weight:bold;margin-top:2%">
    User Login
</marquee>
<hr>
<form class="container mt-5" method="post">
    {% csrf_token %}
    <label><b>Email ID</b></label>
    <input type="email" class="form-control" name="uname" placeholder="Enter Email ID">

    <label><b>Password</b></label>
    <input type="password" class="form-control" name="pwd" placeholder="Enter Password">

    <input type="submit"  value="Login" class="btn btn-success mt-2">
    <a href="{% url 'user_signup' %}" class="btn btn-primary mt-2">CREATE AN ACCOUNT</a>

</form>

{% include 'footer.html' %}
{% ifequal error "no" %}
<script>
    alert("Login Successfully")
    window.location = ('{% url 'user_home' %}')
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert("Invalid Username and Password, Try Again....")
</script>
{% endifequal %}

{% endblock %}
